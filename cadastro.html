<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/x-icon" href="img/x-icon.ico">
    <link rel="stylesheet" href="/css/estilocadastro.css">
    <title>Cadastrar</title>
</head>
<body> 
    <header class="menu-principal">
        <div class="header-1"> 
            <div class="logo">
                <img src="img/logo.png"/>
            </div>
        </div>
    </header>

    <div class="bodyform">

        <div class="container">
            <div class="form-image">
                <img src="/img/img-parking/cadastro600.jpg" alt="mulher no estacionamento">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div>
                            <h1>Cadastra-se</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="fullname">Nome todo</label>
                            <input type="text" id="fullname" name="firstname" placeholder="Digite seu nome todo" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="numer" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                        </div>

                        <div class="input-box">
                            <label for="veiculo">Veiculo</label>
                            <input type="text" id="veiculo" name="veiculo" placeholder="Digite seu veÃ­culo" required>
                        </div>

                        <div class="input-box">
                            <label for="placa">Placa</label>
                            <input type="text" id="placa" name="placa" placeholder="Digite a placa do seu carro" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Confirme sua senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha novamente" required>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <img src="img/logo.png">
        <p>Direitos autorais 2023 - Parking.com</p>
        
        <div class="redessociais">
            <ul class="lista2">
                <li class="icones"><a href=""><img src="./img/facebook.png"/></a></li>
                <li class="icones"><a href=""><img src="./img/instagram.png"/></li>
                <li class="icones"><a href=""><img src="./img/linkedin.png"/></li>
            </ul>



        </div>
    </footer>

</body>
</html>
